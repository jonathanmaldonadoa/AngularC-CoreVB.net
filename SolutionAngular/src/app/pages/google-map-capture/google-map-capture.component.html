<h1>Capturar </h1>
<div class="row text-right">
    <button class="btn btn-danger" [routerLink]="['/mapa']"
        routerLinkActive="router-link-active">Regresar</button>
</div>
<div class="row">

    <form (ngSubmit)="add( f )" #f="ngForm">
        <div class="form-group">
            <label for="">Id Empresa</label>
            <input type="number" name="idemp" class="form-control" placeholder="" aria-describedby="helpId" [(ngModel)]="ubicacion.idemp">
            <small id="helpId" class="text-muted">Id empresa</small>
        </div>
        <div class="form-group">
            <label for="">Id persona</label>
            <input type="number" name="id" class="form-control" placeholder="" aria-describedby="helpId" [(ngModel)]="ubicacion.id">
            <small id="helpId" class="text-muted">Id Paciente</small>
        </div>
        <div class="form-group">
            <label for="">Latitud</label>
            <input type="text" name="latitud" class="form-control" placeholder="" aria-describedby="ubicacion.latitud"
                [(ngModel)]="ubicacion.latitud">
            <small id="helpId" class="text-muted">longitud</small>
        </div>
        <div class="form-group">
            <label for="">longitud</label>
            <input type="text" name="longitud" class="form-control" placeholder="" aria-describedby="helpId"
                [(ngModel)]="ubicacion.longitud">
            <small id="helpId" class="text-muted">longitud</small>
        </div>
        <div class="form-group">
            <label for="">obs</label>
            <input type="text" name="obs" class="form-control" placeholder="" aria-describedby="helpId"
                [(ngModel)]="ubicacion.obs">
            <small id="helpId" class="text-muted">obs</small>
        </div>
        <button type="submit" class="btn btn-primary">Capturara</button>
    </form>
</div>
